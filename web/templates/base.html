<html lang="ru" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Hosting Service</title>
    <link href="https://vjs.zencdn.net/7.0.3/video-js.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='vhs4.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='base1.css') }}">
    <link href="{{ url_for('static', filename='tagify.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
</head>
<body id="Body">
    <header id="Header">
        <div class="mid-head">
            <div class="logo">
                <a href="{{url_for('main')}}" class="Link"><img src="{{ url_for('static', filename='vhs4.png') }}" alt="" class="logo_img"></a>

            </div>

            <div class="nav-menu">
                <div class="nav-menu_menu-holder" id="mHolder">Меню</div>
                <a href="{{url_for('main')}}"><div class="nav-menu_nav-men">Главная</div></a>
                <div class="nav-menu_nav-men" id="Search">Поиск</div>
                <div class="nav-menu_nav-men nav-menu_nav-men__nav-clast">
                    Мультискрин
                    <img src="{{ url_for('static', filename='down.png') }}" class="nav-menu_img">
                    <div class="nav-menu_in-btn">
                        <img src="{{ url_for('static', filename='updown.png') }}" class="nav-menu_img nav-menu_img__up-down">
                        <a href="{{url_for('viewroom')}}"><div class="nav-menu_sub-btn nav-menu_sub-btn__upst">Все комнаты</div></a>
                        <a href="{{url_for('createroom')}}"><div class="nav-menu_sub-btn">Создать комнату</div></a>
                    </div>
                </div>
                {%if user %}
                    <div class="nav-menu_nav-men nav-menu_nav-men__nav-clast nav-menu_nav-men__nav-edge">
                        Кабинет
                        <img src="{{ url_for('static', filename='down.png') }}" class="nav-menu_img">
                        <div class="nav-menu_in-btn">
                            <img src="{{ url_for('static', filename='updown.png') }}" class="nav-menu_img nav-menu_img__up-down">
                            <a href="{{url_for('cabinet', usr=user.login)}}"><div class="nav-menu_sub-btn nav-menu_sub-btn__upst">Мой канал</div></a>
                            <a href="{{url_for('views_story')}}"><div class="nav-menu_sub-btn">История</div></a>
                            <a href="{{url_for('subs_s')}}"><div class="nav-menu_sub-btn">Подписки</div></a>
                            <a href="{{url_for('upload')}}"><div class="nav-menu_sub-btn">Загрузить</div></a>
                            <a href="{{url_for('logout')}}"><div class="nav-menu_sub-btn">Выйти</div></a>
                        </div>
                    </div>
                {%else%}
                    <a href="{{url_for('log')}}"><div class="nav-menu_nav-men">Войти</div></a>
                    <a href="{{url_for('reg')}}"><div class="nav-menu_nav-men nav-menu_nav-men__nav-edge">Регистрация</div></a>
                {%endif%}
            </div>
        </div>

        <div class="searcher" id="searcher">
            <input type="text" class="searcher_input" id="searchKey" title="">
            <div class="searcher_field" value=0 id="Date">Дата</div>
            <div class="searcher_field" value=0 id="byViews">Просмотры</div>
            <input type="submit" value="Поиск" class="searcher_btn" id="startSearch">
        </div>
    </header>

    <main id="Main">
          {% block content %}{% endblock %}
    </main>
    <footer id="Footer">
      <span class="italic footer_line footer_line__left">Video Hosting Service</span>
      <div class="footer_contact">
        <a href="https://vk.com/shpteam"><img src="{{ url_for('static', filename='vk.png') }}" alt="" class="footer_img"></a>
      </div>
      <span class="italic footer_line footer_line__right">by 53rd Group, 2018</span>
    </footer>

    <search></search>
</body>
<script src="{{ url_for('static', filename='global.js') }}"></script>
</html>
