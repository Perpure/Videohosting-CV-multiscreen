<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hosting of Everything</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='vhs4.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <script src="{{ url_for('static', filename='jquery.js') }}"></script>
</head>
<body id="Body">
  <header>
    <div class="Logo">
      <a href="{{url_for('main')}}" class="Link"><img src="{{ url_for('static', filename='vhs4.png') }}" alt="" class="LogoImg"></a>
      <div class="LogoTxt" id="logoTxt">VideoHostingService</div>
    </div>
    <div class="midHead"></div>
    <div class="Menu">
      Меню
      <div class="inMenu">
        <a href="{{url_for('main')}}" class="Link" id="Home"><div class="menuBtn"><div class="menuTxt">Главная</div><img src="{{ url_for('static', filename='main.png') }}" class="menuImg" id="HomImg"></div></a>
        {%if user %}
        <a href="{{url_for('cabinet')}}" class="Link" id="My"><div class="menuBtn"><div class="menuTxt">Мой Канал</div><img src="{{ url_for('static', filename='channel.png') }}" class="menuImg"></div></a>
        <a href="{{url_for('views_story')}}" class="Link" id="Views"><div class="menuBtn"><div class="menuTxt">История просмотров</div><img src="{{ url_for('static', filename='channel.png') }}" class="menuImg"></div></a>
        <a href="{{url_for('viewroom')}}" class="Link" id="Multi"><div class="menuBtn"><div class="menuTxt">Мультискрин</div><img src="{{ url_for('static', filename='multi.png') }}" class="menuImg"></div></a>
        <a href="{{url_for('upload')}}" class="Link" id="Load"><div class="menuBtn"><div class="menuTxt">Загрузить Видео</div><img src="{{ url_for('static', filename='load.png') }}" class="menuImg"></div></a>
        <a href="{{url_for('videos_map')}}" class="Link" id="Map"><div class="menuBtn"><div class="menuTxt">Карта</div><img src="{{ url_for('static', filename='map.png') }}" class="menuImg"></div></a>
        <a href="{{url_for('logout')}}" class="Link" id="Out"><div class="menuBtn"><div class="menuTxt">Выйти</div><img src="{{ url_for('static', filename='out.png') }}" class="menuImg"></div></a>
        {%else%}
        <a href="{{url_for('log')}}" class="Link" id="Come"><div class="menuBtn"><div class="menuTxt">Войти</div><img src="{{ url_for('static', filename='log.png') }}" class="menuImg" id="ComeImg"></div></a>
        <a href="{{url_for('reg')}}" class="Link" id="Log"><div class="menuBtn"><div class="menuTxt">Регистрация</div><img src="{{ url_for('static', filename='reg.png') }}" class="menuImg" id="LogImg"></div></a>
        {%endif%}
      </div>
    </div>
  </header>
  <main>
    <div class="Content">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer>
    <div class="Foot">
      <div class="Contact"><a href="https://vk.com/shpteam" class="Link"><img src="{{ url_for('static', filename='vk.png') }}" alt="" class="contImg"></a><img src="{{ url_for('static', filename='fb.png') }}" alt="" class="contImg"></div>
      2018, 53rd Group
    </div>
  </footer>
</body>
<script src="{{ url_for('static', filename='global.js') }}"></script>
</html>
