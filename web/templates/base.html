<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hosting of Everything</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='vhs4.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <script src="{{ url_for('static', filename='jquery.js') }}"></script>
</head>
<body id="Body">
  <header>
    <div class="midHead">
        <div class="logo">
        <a href="{{url_for('main')}}" class="Link"><img src="{{ url_for('static', filename='vhs4.png') }}" alt="" class="LogoImg"></a>
        <div class="LogoTxt" id="logoTxt">VideoHostingService</div>
        </div>
        <div class="navMenu">
        <a href="{{url_for('main')}}" class="Link" id="Home"><div class="navMen">Главная</div></a>
        <div class="navMen" id="Search">Поиск</div>
        {%if user %}
        <a href="{{url_for('cabinet')}}" class="Link" id="My"><div class="navMen">Мой Канал</div></a>
        <a href="{{url_for('views_story')}}" class="Link" id="Views"><div class="navMen">История</div></a>
        <a href="{{url_for('viewroom')}}" class="Link" id="Multi"><div class="navMen">Мультискрин</div></a>
        <a href="{{url_for('upload')}}" class="Link" id="Load"><div class="navMen">Загрузить Видео</div></a>
        <a href="{{url_for('videos_map')}}" class="Link" id="Map"><div class="navMen">Карта</div></a>
        <a href="{{url_for('logout')}}" class="Link" id="Out"><div class="navMen navEdge">Выйти</div></a>
        {%else%}
        <a href="{{url_for('log')}}" class="Link" id="Come"><div class="navMen">Войти</div></a>
        <a href="{{url_for('reg')}}" class="Link" id="Log"><div class="navMen navEdge">Регистрация</div></a>
        {%endif%}
        </div>
    </div>
    <div class="Searcher" id="searcher">
        <input type="text" class="inSearch" id="searchKey">
        <input type="submit" value="Поиск" class="searchBtn" id="startSearch">
    </div>
    <div class="Shadow" id="Shad"></div>
  </header>
  <main>
    <div class="Content" id="Contentt">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer id="Footer">
    <div class="Foot">
      <div class="footLine"></div><div class="Contact"><a href="https://vk.com/shpteam" class="Link"><img src="{{ url_for('static', filename='vk.png') }}" alt="" class="contImg"></a><img src="{{ url_for('static', filename='fb.png') }}" alt="" class="contImg contEdge"></div><div class="footLine"></div>
      <p class="Creator">2018, 53rd Group</p>
    </div>
  </footer>
</body>
<script src="{{ url_for('static', filename='global.js') }}"></script>
<script>
    let start=document.getElementById("startSearch");
    let bd=document.getElementById("Body");
    let key=document.getElementById("searchKey");
    start.addEventListener('click',function(){
        let val=key.value;
        $.ajax({
                       url:"/startSearch/"+val,
                       type:"GET",
                       dataType:"html",
                       success:function(response)
                       {
                            Body.innerHTML=response;
                       },
                       error:function(){}
        });
    });
</script>
</html>
