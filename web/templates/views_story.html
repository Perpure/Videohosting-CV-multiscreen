{% extends "base.html" %}
{% block content %}
{% for item in items %}
    <a href="play/{{item.id}}" class="Link">
        <div class="video"><img src="{{url_for('get_image', pid=item.id)}}" alt="" class="preview"></div>
            <div class="videoTxt"></div>
                <p class="videoName">{{item.title}}</p>
    </a>
    <p class="videoName">{{item.user_login}}</p>
    <p class="videoView">{{ item.viewers | length }} просмотров</p>
{% endfor %}
{% endblock %}
