{% extends "base.html" %}
{% block content %}

{% for item in items %}    
        <div class="video">
            <a href="play/{{item.id}}" class="Link">
            <img src="{{url_for('get_image', pid=item.id)}}" alt="" class="preview">
            </a>
            <div class="videoTxt"> 
                <a href="play/{{item.id}}" class="Link">
                <p class="videoName">{{item.title}}</p>
                </a>
                <p class="videoView">{{ item.viewers | length }} просмотров</p>
            </div> 
        </div>
{% endfor %}

{% endblock %}
