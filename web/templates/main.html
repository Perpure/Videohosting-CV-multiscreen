{% extends "base.html" %}
{% block content %}

<form action="" method="post">
    {{form.hidden_tag()}}
    <div>
        {{ form.search }}
        {{ form.date.label }} {{ form.date }}
        {{ form.views.label }} {{ form.views }}
        <button type="submit" name="submit_search" value="Поиск">Поиск</button>
    </div>
</form>

{% for item in items %}
    <a href="play/{{item.id}}" class="Link">
        <div class="video"><img src="{{url_for('get_image', pid=item.id)}}" alt="" class="preview">
            <div class="videoTxt"> 
                <p class="videoName">{{item.title}}</p>
    </a> 
    <p class="videoView">{{ item.viewers | length }} просмотров</p>
            </div> 
        </div>
{% endfor %}
