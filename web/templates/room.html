{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    {{form.hidden_tag()}}
<a href="{{calibrate_url}}">{{ form.submit }}</a>
</form>
<hr>
{% for i in users %}
<p>{{i.login}}</p>
{% endfor %}
<script>
    let speed=3000;
    setTimeout(function step(){
        $.ajax({
                   url:"/askAct",
                   type:"GET",
                   dataType:"text",
                   success:function(response)
                   {
                        if(response=="calibrate")window.location ="{{calibrate_url}}";
                   },
                   error:function(){}
                });  
        setTimeout(step,speed);
    },speed);
</script>
{% endblock %}
